name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch organization stats and update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch data from GitHub API
          curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/orgs/Verma-Lab > org.json

          # Process the data and generate README content
          python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .github/profile/README.md
          git commit -m 'Update README with organization stats'
          git push

